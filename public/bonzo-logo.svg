<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#neonGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Letter B -->
  <text x="100" y="135" font-family="Orbitron, sans-serif" font-size="100" font-weight="900" 
        fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">B</text>
  
  <!-- Decorative hexagons -->
  <polygon points="100,20 120,30 120,50 100,60 80,50 80,30" fill="none" stroke="#00ff41" 
           stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <polygon points="40,100 50,120 30,120" fill="none" stroke="#00f0ff" 
           stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <polygon points="160,100 170,120 150,120" fill="none" stroke="#ff006e" 
           stroke-width="2" opacity="0.6" filter="url(#glow)"/>
</svg>
